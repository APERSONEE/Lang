<div id="header" class="horizontalFlex">
    <style>
        #header {
            border-bottom: 2px solid var(--primary-dark);
            width: 100%;
            padding: 10px;
            box-sizing: border-box;

            height: calc(10vh + 20px);
            background-color: var(--primary-light);
            width: 100vw;
        }

        #homeusername {
            color: var(--primary-dark);
        }

        #pfp {
            height: 50px;
            aspect-ratio: 1/1;
            border-radius: 50%;
        }

        .functionRow {
            background-color: var(--primary-light);
            height: 6vh;
            width: 100vw;
            box-shadow: 0px 0px 20px 0px var(--primary-light);
        
        }
        
        .functionRowItem {
            transition: all 0.25s ease-in-out;
            padding: 0 10px 0 10px;
            height: 100%;
            cursor: pointer;
            position: relative;
        
            display: flex;
            align-items: center;
        }
        
        .functionRowItem:first-child {
            margin-left: 10px;
        }
        
        .functionRowItem:last-child {
            margin-right: 10px;
        }
        
        .functionRowItem:hover {
            background-color: var(--primary-dark);
            color: var(--primary-light);
        }
        
        .functionRowItem:hover .functionRowItemContents {
            display: block;
        }
        
        .functionRowItemContents {
            display: none;
            position: absolute;
            top: 6vh;
            left: 0;
            z-index: 1;
        
            min-width: 100%;
            max-width: 500%;

            box-shadow: 0px 0px 20px 0px var(--primary-dark);
        }
        
        .functionRowItemContents div {
            transition: all 0.25s ease-in-out;
        
            color: var(--primary-dark);
            height: 6vh;
            padding: 0 10px 0 10px;
            z-index:500;
            display: flex;
            align-items: center;
            white-space: nowrap;

            
        }
        
        .functionRowItemContents div:hover {
            background-color: rgba(255, 255, 255, 0.5);
            z-index:500;
        }
        
        .functionRowItemContents a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            z-index:500;
        }
        
        .functionRowItemContents a {
            transition: all 0.25s ease-in-out;
            color: var(--primary-dark);
            height: 6vh;
            padding: 0 10px 0 10px;
            z-index:500;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        
    </style>
    <a style="cursor:pointer;" href="/">
        <img style="height: 10vh;" src="/assets/logos/FullLangLogo.png" alt='Lang Logo'>
    </a>
    <div class="horizontalFlex grayBackdrop" style="gap: 20px; border-radius: 25px; padding-left: 10px; cursor:pointer; margin-right: 10px;" onclick="window.location.href='/settings.html'">
        <p id="homeusername">{{username}}</p>
        <img src="{{user_pfp_src}}" id="pfp">
    </div>
</div>
