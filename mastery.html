<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">

    <style>
        .panelContainer {
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .correctIncorrect {
            width: 150px;
            height: 250px;

            margin-right: 10px;

            border-radius: 25px;

            color: var(--primary-dark);
            background-color: var(--primary-light);
        }

        .correctIncorrect > div {
            height: 50%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .answerContainer {
            max-width: 600px;
            width: 85vw;
            height: 250px;
        }

        .submitButton {
            max-width: 400px;
            width: 85vw;
            height: 75px;
            
            margin-top: 10px;
        }

        .popupArea {
            height: 75px;
            width: 100%;

            display: flex;
            align-items: flex-end;
        }

        .hintContainer {
            flex: 1;
            width: 100%;
            height: 50px;
            position: relative;
        }

        #hint {
            position: absolute;
            bottom: -50px;
            height: 50px;
            width: 100%;

            z-index: -1;

            transition: all 0.35s ease-in-out;

            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
            
            opacity: 0;

            border: 1px solid var(--primary-light);
            box-sizing: border-box;
        }

        .showHint {
            bottom: 0 !important;

            opacity: 1 !important;
        }

        #term {
            flex: 1;
            height: 75px;


            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
        }

        .inputArea {
            height: 175px;
            width: 100%;
            font-size: 2em;
            text-align: left;
            padding: 10px;

            border-bottom-right-radius: 25px;
            border-bottom-left-radius: 25px;

            border-top-right-radius: 25px;

            transition: all 0.35s ease-in-out;

            border: 1px solid var(--primary-light);
            background-color: rgb(47, 61, 115);
            color: var(--primary-light);
        
        }

        .answerContainer:has(.showHint) > .inputArea {
            border-top-right-radius: 0px;
        }
        
    </style>
</head>
<body>
    <a href="studysheetpage.html">
        <img src="assets/icons/back.svg" style="left:0; top:0; position: absolute; width: 150px; height: auto;">
    </a>

    <div class="panelContainer">
        <div class="horizontalFlex centerFlex">
            <div class="noverticalshow correctIncorrect lightGlow">
                <div>Correct</div>
                <div>Incorrect</div>
            </div>
            <div class="answerContainer">
                <div class="popupArea">
                    <div id="term" style="background-color: var(--primary-light);"></div>
                    <div class="hintContainer" style="">
                        <div class="lightGlow" id="hint" style="background-color:var(--primary-dark);"></div>
                    </div>
                </div>
                <input class="inputArea lightGlow">
            </div>
        </div>
        <div style="border-radius: 25px;" class="horizontalFlex centerFlex buttonHover submitButton lightGlow">Submit</div>
    </div>
</body>
<script src="code.js"></script>
<script>
        setTimeout(() => {
            document.getElementById("hint").classList.add("showHint");
        }, 1000);
</script>
</html>
