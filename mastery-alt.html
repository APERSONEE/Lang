<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Lang: Studying</title>
    <link rel="icon" href="circular lang icon.png">

    <style>
        .panelContainer {
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .correctIncorrect {
            width: 150px;
            height: 175px;

            margin-right: 10px;

            border-radius: 25px;

            color: var(--primary-dark);
            background-color: var(--primary-light);
        }

        .correctIncorrect > div {
            height: 50%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .answerContainer {
            max-width: 800px;
            width: 85vw;
            /* height: 250px; */
        }

        .submitButton {
            /* max-width: 400px; */
            flex: 1;
            height: 75px;
            
            margin-top: 10px;
        }

        .popupArea {
            height: 75px;
            width: 100%;

            display: flex;
            align-items: flex-end;
        }

        .hintContainer {
            flex: 1;
            width: 100%;
            height: 75px;
            position: relative;
        }

        #hint {
            position: absolute;
            bottom: -50px;
            height: 75px;
            width: 100%;

            z-index: -1;

            transition: all 0.35s ease-in-out;

            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
            
            opacity: 0;

            border: 1px solid var(--primary-light);
            box-sizing: border-box;
        }

        .showHint {
            bottom: 0 !important;

            opacity: 1 !important;
        }

        #term {
            flex: 1;
            height: 75px;


            border-top-right-radius: 25px;
            border-top-left-radius: 25px;
        }

        .inputArea {
            height: 175px;
            width: 100%;
            font-size: 2em;
            text-align: left;
            padding: 10px;

            border-radius: 25px; 
            transition: all 0.35s ease-in-out;

            border: 1px solid var(--primary-light);
            background-color: rgb(47, 61, 115);
            color: var(--primary-light);
        
        }

        .panelContainer:has(.showHint) .inputArea {
            border-top-right-radius: 0px;
            border-top-left-radius: 0px;
        }
        
    </style>
</head>
<body>
    <a href="studysheetpage.html">
        <img src="assets/icons/back.svg" style="left:0; top:0; position: absolute; width: 150px; height: auto;">
        <img src="assets/logos/lang-wheat.png"  style="position:absolute; width:100px; right:0; top:0; margin:20px;" onclick="window.location.href='index.html'">

    </a>

    <div class="panelContainer">
        <div class="horizontalFlex centerFlex">
            <div class="noverticalshow correctIncorrect lightGlow" style="height: 0;"></div>
            <div class="answerContainer horizontalFlex centerFlex" style="color: wheat; font-size: 40px; margin-bottom: 20px;" id="displayWord">
                No Studysheet Detected.
            </div>
        </div>
        <div class="horizontalFlex centerFlex">
            <div class="noverticalshow correctIncorrect lightGlow" style="height: 0;"></div>
            <div class="answerContainer">
                <div class="popupArea">
                    <div class="hintContainer">
                        <div class="lightGlow horizontalFlex centerFlex" id="hint" style="background-color:var(--primary-dark);">
                            <h1 id="hintText" style="color:wheat;"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="horizontalFlex centerFlex">
            <div class="noverticalshow correctIncorrect lightGlow">
                <div id="crctst">Correct</div>
                <div id="incorrect">Incorrect</div>
            </div>
            <div class="answerContainer">
                <input class="inputArea lightGlow" id="input">
            </div>
        </div>
        <div class="horizontalFlex centerFlex">
            <div class="noverticalshow correctIncorrect lightGlow" style="height: 0;"></div>
            <div class="answerContainer horizontalFlex centerFlex">
                <div style="border-radius: 25px; flex: 2" class="horizontalFlex centerFlex buttonHover submitButton lightGlow" id="goButton" onclick="checkCustom()">> Go!</div>
                <div style="height: 10px; width: 10px;"></div>
                <div style="border-radius: 25px;" class="horizontalFlex centerFlex buttonHover submitButton lightGlow" onclick="helpCustom()">Hint</div>
            </div>
        </div>
    </div>
</body>
<script src="code.js"></script>
<script>
    checkSettings();
    onBtnPress("s");
</script>
</html>
