<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <link rel="icon" href="circular lang icon.png">
</head>
<body class="darkHomepage">
    <div class="samelineheader">
        <a href="studysheetpage.html">
            <img src="assets/icons/back.svg" style="left:0; top:0;">
        </a>
        <div style="font-family:Poppins; justify-content: center; text-align: center; color:wheat;" id = "informationAbt">
        
       
            <div style="width:50vw; height:10vh; display:flex; justify-content: center; align-items: center;">
                <h1 style="font-family:Poppins; color:wheat;">Train</h1>
            </div>
            <div style="width:50vw; height:10vh; display:flex; justify-content: center; align-items: center;">
                <p style="font-family:Poppins; color:wheat;">Train allows you to dynamically learn your Studysheet.</p>
            </div>
            <div style="width:50vw; height:10vh; display:flex; justify-content: center; align-items: center;">
                <p>Train utilizes a method of grouping words and ramping up the review methods until they are in Long Term Memory.</p>
            </div>
            <div style="width:50vw; height:10vh; display:flex; justify-content: center; align-items: center;">
                <p>Train works well with larger Studysheets.</p>
            </div>
            <div style="width:50vw; height:10vh; display:flex; justify-content: center; align-items: center;">
                <p>Press "Begin" to get started!</p>
            </div>
            <div style="width:50vw; height:20vh; display:flex; justify-content: center; align-items: center;">
                <button class="dropbtn" id="myBtnBegin" style="margin:20px;" onclick="onBtnPress('t')">Begin</button>
            </div>
        </div>
        <img src="assets/logos/lang-wheat.png" class="topleftlogoicon" onclick="window.location.href='index.html'" style="margin-right:40px; margin-top:40px;">

    </div>
    <div style="width:100vw; height:80vh; align-items: center; text-align: center; color:#001945; align-items: center; display:none;" id="TermAndDef">
        <div style="text-align:left; border: 2px solid #001945; background-color: wheat; border-radius: 20px; width: 50vw; margin: auto; margin-bottom:0px; height:50vh;">
            
            <h1 style="font-size: 2.5vw; margin: 20px; margin-bottom: 0px;" id="term">
                Term
            </h1>
            <hr style="border-top:3px solid #001945; color:#001945; background-color: #001945; margin-left: 20px; margin-right:20px;">
            <div style="width:100%; text-align:center;" >
                <h3 style="font-size:1.5vw" id="def">
                    Definition of the term
                </h3>
            </div>
            
            
        </div>
        <br>
        <Br>
        <button class="dropbtn" onclick="gameLoop()">Continue</button>
    </div>   
    <div class="multiplechoice" style = "display:none;" id="multchoice">
        <h1 id="questionheader" class="header" style="color:wheat;">Multiple Choice</h1>
        
        <br>
        <br>
        <div class="multiplechoicefooter">
            <div>
                <button style="width:20vw; height:20vh; background-color: wheat; color:#001945; font-size: 2vh; font-family: Poppins; margin:5px; border-radius: 15px;" id = "a">A</button>
                <button style="width:20vw; height:20vh; background-color: wheat; color:#001945; font-size: 2vh; font-family: Poppins; margin:5px; border-radius: 15px;" id = "b">B</button>
            </div>
            <div>
                <button style="width:20vw; height:20vh; background-color: wheat; color:#001945; font-size: 2vh; font-family: Poppins; margin:5px; border-radius: 15px;" id = "c">C</button>
                <button style="width:20vw; height:20vh; background-color: wheat; color:#001945; font-size: 2vh; font-family: Poppins; margin:5px; border-radius: 15px;" id = "d">D</button>
            </div>
                
        </div>
    </div>
    <div class="inputdiv">
        <h1 class="displayWord" id="displayWord" style="margin:40px;"></h1>
    </div>
    <div class="inputdiv">
        
        <div style="display:flex; flex-direction:column; justify-content: center; text-align: center; align-items: center;">
            <input class="input" id="input">
            
        </div>
        
        <button class="goButton" id="goButton" onclick="checkTrain()"></button>
    </div>

    <div style="color:wheat; font-family: Poppins; text-align: center;" id="wherearewe"></div>
</body>
</html>
