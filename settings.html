<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="circular lang icon.png">
    <script src="code.js"></script> 
</head>
<body onload = "checkSettings()" class="homepage">
    <img src="transparenticon.png" class="topleftlogoicon">
    <h1 class="header">Graphics & User Interface Settings</h1>
    <p class="header">Double Click to Disable after leaving this page</p>
    <label class="switch"> 
        <input id = "ankcheck" type="checkbox" onclick="anklebowlMode()">
        <span class="slider round"></span>
        <p class="slidertext">anklebowl mode</p>
      </label>
      <br>  
      <br>
    <label class="switch"> 
        <input id = "amongcheck" type="checkbox" onclick="amongusmode()">
        <span class="slider round"></span>
        <p class="slidertext">AMONG US MODE</p>
    </label>
    <br>
    <br>
    <label class="switch"> 
        <input id = "customcolors" type="checkbox" onclick="doCustomColors()">
        <span class="slider round"></span>
        <p class="slidertext">Use custom colors</p>
    </label>
    <h4 class="header" id="colorinst" style="display:none;">Choose color pallate</h4>
    <label class="header"for="colorpicker" id="colorpickertext" style="display:none;">Color Picker- main color:</label>
    <input type="color" id="colorpicker" style="display:none;" value="#001945">
    <br>
    <br>
    <label class="header"for="colorpicker2" id="colorpickertext2" style="display:none;">Color Picker- accent color:</label>
    <input type="color" id="colorpicker2" style="display:none;" value="#3e8e41">
    <br>
    <br>
    <label class="header"for="colorpicker2" id="colorpickertext3" style="display:none;">Color Picker- background color:</label>
    <input type="color" id="colorpicker3" style="display:none;" value="#f5deb3">
    <br>
    <br>
    <button class="smallbutton" style="display:none;" id="confirmbutton" onclick="confirmColor()"></button>
    <br>
    <br>
    <button class="smallbutton" style="display:none;" id="resettonormal" onclick="resetColors()"></button>

    <footer id = "feet" class="foot">
        <div class="samelineheader">
            <p  id = "copyright" class="copyrighttext">Copyright nwvbug, 2022. <a href="https://github.com/nwvbug/Lang">GitHub Repo & Source</a></p>
            <button id="return" class = "returnbutton" onclick="returnMain()">Save & Exit</button>
        </div>
    </footer>
</body>
</html>
