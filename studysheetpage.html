<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lang</title>
    <link rel="stylesheet" href="style.css">

    <script src="code.js"></script>

<style>
    .termDefContainer {
            background-color: wheat;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            /* margin: 10px; */

            width: 30vw;
            height:auto;
            display: flex;
            justify-content: center;
        }

        .term {
            align-items: center;
            text-align: center;
            border-right: #001945 1px solid;

            font-size: 1vw;
            flex: 1;
            border-bottom: var(--primary-dark) 1px solid;
        }

        .definition {
            font-size: 1vw;
            align-items: center;
            text-align: center;
            flex: 1;
            margin-right:1vw;
            border-bottom: var(--primary-dark) 1px solid;
            border-left: #001945 1px solid;
        }

        .dropbtn {
            margin-top: 0;
            margin-bottom: 0;
            margin: 0;
        }

        .verticalBox {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .medbox {
            margin: 0;
            padding: 0;
        }
        ::-webkit-scrollbar {
    display: none;
}
</style>
<body onload = "doPreviewAndLocal()" class="darkHomepage" style="overflow-x:hidden;">
    <div style="height:99vh; width:97vw; position:absolute;" id="noclickdiv">
        <div style="position:absolute; top:40%; left:45%; background-color: wheat; border-radius:15px; padding:20px; text-align: center;">
            <div class="lds-ellipsisdark" id="studyloader" ><div></div><div></div><div></div><div></div></div>
            <p class="header">Loading your Studysheet</p>
        </div>
    </div>
    
    
    <div>
        <div class="samelineheader" style="display:inline-block; background-color:wheat; width:100vw;">
            <div style="width:100%; display:flex; justify-content: space-between ; text-align: center;">
                
                <img src="transparenticon.png" class="topleftlogoicon" onclick="window.location.href='index.html'">
                <div style="display:flex; flex-direction: column; justify-content: space-evenly;">
                    <div class="largeTitle" id="studysheetname"></div>
                </div>
                <div style="margin-right:15px; display:flex; flex-direction: column; justify-content: space-evenly;">
                    <img class="pfp" style="height: 5vh;" src="settings.png" onclick="window.location.href='settings.html'">
                </div>
            </div>
        </div>
        
        <div class="medbox" style="flex:wrap; height: calc(90vh - 40px)">
            <div class="verticalbox">
                <button class="dropbtn"style="margin:10px;" onclick="window.location.href='readCustom.html'">Mastery</button>
                <button class="dropbtn"style="margin:10px;"onclick="window.location.href='flashcardsnew.html'">Flashcards</button>
                <button class="dropbtn"style="margin:10px;"onclick="window.location.href='practest.html'">Practice Test</button>
                <button class="dropbtn"style="margin:10px;"onclick="window.location.href='speed.html'">Speed Review</button>
                <button class="dropbtn"style="margin:10px;"onclick="window.location.href='multiplechoice.html'">Multiple Choice</button>
                <button class="dropbtn"style="margin:10px;"onclick="initializeEdit()">Edit Studysheet</button>
            </div>
            <div style="flex:0.45; padding:20px; overflow-y:scroll; max-height:70vh;">
                <div style="display:flex; justify-content:space-evenly; margin-left:-3vw;">
                    <h1 class="header" style="color:wheat;">Term</h1>
                    <h1 class="header" style="color:wheat;">Defintion</h1>
                </div>
                <div id="previewstudysheet"></div>
                <div style="width: 100%; justify-content: center; align-items: center; text-align: center;">
                </div>
    
            </div>
        </div>
