        .termDefContainer {
            background-color: var(--primary-light);
            border-radius: 25px;
            padding: 25px;
            margin: 10px;

            display: flex;
            justify-content: center;
        }

        .termDefContainer div {
            border: none;
        }


        .term {
            align-items: center;
            text-align: center;
            border-right: #001945 1px solid;

            font-size: 20px;
            flex: 1;
            border-bottom: var(--primary-dark) 1px solid;
        }

        .definition {
            font-size: 20px;
            align-items: center;
            text-align: center;
            flex: 1;
            margin-right:1vw;
            border-bottom: var(--primary-dark) 1px solid;
            border-left: #001945 1px solid;
        }

        .dropbtn {
            transition: all 0.1s ease-in-out;

            margin: 10px;
            border: 3px solid var(--primary-light);
            padding: 0;

            height: 10vh;
            width: 200px;
            box-sizing: border-box;
            border-radius: 25px;

            background-color: var(--primary-light);
            
            -webkit-box-shadow:0px 0px 25px 0px var(--primary-light);
            -moz-box-shadow: 0px 0px 25px 0px var(--primary-light);
            box-shadow: 0px 0px 25px 0px var(--primary-light);

            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: var(--primary-dark);

        }

        .dropbtn:hover {
            background-color: var(--primary-dark);
            color: var(--primary-light);
            border: 3px solid var(--primary-light);

            -webkit-box-shadow:0px 0px 10px 0px var(--primary-light);
            -moz-box-shadow: 0px 0px 10px 0px var(--primary-light);
            box-shadow: 0px 0px 10px 0px var(--primary-light);
        }



        .verticalBox {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .medbox {
            margin: 0;
            padding: 0;
        }
        ::-webkit-scrollbar {
            display: none;
        }

        .termContainer {
            overflow-y: scroll; 
            max-height: 70vh; 
            /* margin-left: 100px;  */
            box-sizing: border-box; 
            padding-left: 25px;
            padding-right: 25px;
            border-top: 5px solid var(--primary-light);
            border-bottom: 5px solid var(--primary-light);

            max-width: 700px;
            width: 90vw;
            min-width: 400px;

            margin: 25px;


            position: relative;
        }

        .termContainer::after {
            content: "";
            display: block;
            height: 15px;
        }
</style>
