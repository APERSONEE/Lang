<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="circular lang icon.png">
    <style>
        .mainContainer {
            height: 90vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .card {
            height: 500px;
            width: 700px;
            margin: 10px;

            display: inline-block;
        }

        .cardContainer {
            transition: all 0.5s ease-in-out;
            position: absolute;
            /* top: 50%; */
            /* left: 50%; */
            /* transform: translate(-50%, -50%); */

            height: 80vh;
        }
    </style>
</head>
<body>
    <div id="header0" style="width: 100vw">
        <div class="horizontalFlex header">
            <div class="flexSpacer">
                <img style="height: 8vh; margin-left:10px;" src="assets/logos/FullLangLogo.png">
            </div>

            <div class="flexSpacer" style="color: var(--primary-dark); text-align: center;">Flashcards</div>

            <div class="horizontalFlex flexSpacer" style="justify-content: flex-end;">
                <div id="homeusername">Loading</div>
                <div>
                    <img class="pfp" style="height: 5vh;" src="settings.png" onclick="window.location.href='settings.html'">
                </div>
            </div>
        </div>
    </div>

    <div class="horizontalFlex mainContainer" style="background-color: orange;">
        <div onclick="clickCard()" class="absolute" style="z-index: 100; opacity: 0;">
            <div class="card" style="background-color: pink;"></div>
        </div>

        <div style="position: relative;">
            <div id="cardContainer" class="absolute cardContainer">
            
            </div>
        </div>
    </div>

</body>
<script>
    var cardContainer = document.getElementById("cardContainer");
    var focusedCard = 0;
    var totalCardCount = 10;

    function createFlashcards(count) {
        var cardWidth = 720;
        var cardHeight = 500;

        for (var i = 0; i < count; i++) {
            cardContainer.innerHTML += "<div class=\"card\" style=\"background-color: purple;\">test" + i + "</div>"
        }

        cardContainer.style.width = cardWidth * count + "px";
        cardContainer.style.left = -cardWidth / 2 + "px";
        cardContainer.style.top = -cardHeight / 2 + "px";
    }

    function moveFlashcardsLeft() {
        if (focusedCard + 1 >= totalCardCount) {
            return;
        }
        focusedCard++;
        cardContainer.style.left = parseInt(cardContainer.style.left) - 720 + "px";
    }

    function moveFlashcardsRight() {
        if (focusedCard - 1 < 0) {
            return;
        }
        focusedCard--;
        cardContainer.style.left = parseInt(cardContainer.style.left) + 720 + "px";
    }

    function clickCard() {
        console.log("Clicked!")
    }

    createFlashcards(totalCardCount)
</script>
</html>
